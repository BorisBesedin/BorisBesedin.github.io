<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Words</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="menu">
                <button class="results-btn btn">Results</button>
                <button class="save-btn btn">Save</button> 
            </div>
                
            <div class="main-word"></div>

            <div class="new-word">
                <input type="text">
                <div class="new-word-btns">
                    <button class="add-word-btn btn">Add</button>
                    <button class="clear-word-btn btn">Clear</button>
                </div>                
            </div>

            <div class="words">                
                <div class="words-count">
                    <h2 class="words-title">Words:</h2>
                    <span class="count">0</span>
                </div>                
                <ul class="words-list"></ul>
            </div>
        </div>
        
        <div class="message-popup popup">
            <p class="message">Message</p>
            <button class="close-btn btn">Close</button>
        </div>

        <div class="word-info popup">
            <h2 class="word-text">Word</h2>
            <p class="word-description"></p>
            <button class="close-btn btn">Close</button>
        </div>

        <div class="results popup">
            <h2 class="results-text">Лучший результат: <br><span class="results-count">0</span> cлов</h2>
            <p class="results-words"></p>
            <div class="results-buttons">
                <button class="close-btn btn">Close</button>
                <button class="clear-results-btn btn">Clear</button>
            </div>            
        </div>
    </div>
    <script src="./js/createElem.js"></script>
    <script src="./js/addWord.js"></script>
    <script src="./js/showMessage.js"></script>
    <script src="./js/info.js"></script>
    <script src="./js/results.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
